<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Mobile Badge</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://avatars.githubusercontent.com/u/20209393?v=4"
            alt="Foto pessoal"
          />
        </div>

        <h1>Luciano Ayres</h1>
        <a href="#"
          ><img src="images/github.svg" alt="github icon" /> lucianoayres
        </a>

        <p>Full stack developer and UX/UI specialist.</p>
        <ul>
          <li>
            <a href="#"><img src="images/youtube.svg" alt="youtube" /> </a>
          </li>
          <li>
            <a href="#"><img src="images/facebook.svg" alt="facebook" /> </a>
          </li>
          <li>
            <a href="#"><img src="images/instagram.svg" alt="instagram" /> </a>
          </li>
          <li>
            <a href="#"><img src="images/twitter.svg" alt="twitter" /> </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
